{% extends "base.html" %}

{% load static %}
{% load socialaccount %}

{% block title %}
  Add Secret Token
{% endblock title %}
{% block head %}
  <!-- CSS files -->
  <!-- <link rel="stylesheet" href="{% static 'base/css/home.css' %}" /> -->
{% endblock head %}
{% block content %}
<div class="h-full w-full max-w-[90vw] lg:container mx-auto pt-4 lg:pt-12 ">
    <div class="grid place-items-center w-full">
        <div class="form-background">
            <h2>Create Token</h2>
            <form action="" method="post" class="form-ele">
                {% csrf_token %}
                <fieldset>
                    <label for="token_type">Token Type:</label>
                    <select name="token_type" id="token_type" class="max-w-[200px] form-select" required>
                        {% if is_admin %}
                        <option value="PROF">Professor</option>
                        {% endif %}
                        {% if is_admin or is_professor %}
                        <option value="STUD">Student</option>
                        {% endif %}
                    </select>
                </fieldset>
                <fieldset>
                    <div
                        class="relative mb-3 mx-auto"
                        data-te-date-timepicker-init
                        data-te-input-wrapper-init>
                        <input
                            type="text"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 form-input"
                            id="form1" name="expiry" />
                        <label
                            for="form1"
                            class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
                            >Select Expiry</label
                        >
                        </div>
                </fieldset>
                <input type="submit" value="Create" class="w-fit px-4 py-1 mx-auto font-ubuntu-mono uppercase text-xl font-bold bg-zinc-900 rounded" name="add_token">
            </form>
        </div>

    </div>
</div>
<script src="{% static 'js/table.js' %}"></script>
{% endblock %}
